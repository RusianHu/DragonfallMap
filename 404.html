<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 坠龙地图</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: #f1f2f6;
            color: #2f3542;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 36px;
            color: #ff6b81;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .dragon-image {
            max-width: 200px;
            margin: 0 auto 30px;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5352ed;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #ff6b81;
            transform: translateY(-3px);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dragon-image floating">
            <img src="images/dragon-404.png" alt="迷路的龙" width="200">
        </div>
        <h1>404 - 页面未找到</h1>
        <p>哎呀！看来这条龙已经飞走了，或者从未存在过。</p>
        <p>别担心，您可以返回首页继续探索其他坠龙事件。</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
